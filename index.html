<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <div id="main-container">
            <div id="output">
                <input value="" onkeydown="return false" id="result">
            </div>
            <div id="buttons">
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn operation" id="add">+</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn operation" id="subtract">-</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn operation" id="multiply">x</button>
                <button class="btn">.</button>  
                <button class="btn number">0</button>
                <button class="btn operation" id="equals">=</button>
                <button class="btn operation" id="divide">รท</button>
            </div>
        </div>
    </body>
</html>
